<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="./signup.css">
    <script src="https://kit.fontawesome.com/11037d18f8.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="left">
        <div class="content">
            <div class="logo">
                <span><div class="circle"></div> Logo </span>
            </div>
            <div class="login-card">
                <h2>SignUp</h2>
                <form action="">
                    <div class="input">
                        <input type="text" name="email" placeholder="Your email" id="">
                        <i class="fa-regular fa-envelope"></i>
                    </div>
                    <div class="input">
                        <input type="password" name="password" placeholder="Password" id="">
                        <i class="fa-solid fa-key"></i>
                    </div>
                    <div class="input">
                        <input type="password" name="password" placeholder="Repeat Password" id="">
                    </div>
    
                    <button class="login-btn" >Login</button>
    
                    <p><a href="#">Forgot password</a></p>
                    <div class="line">
                        <hr>
                        <span class="or">or</div>
                        </span>
    
                </form>
               
                <div class="social-buttons">
                    <button>
                        <i class="fa-brands fa-google"></i>
                        <span>Google</span>
                    </button>
                    <button>
                        <i class="fa-brands fa-facebook"></i>
                        <span>Facebook</span>
                    </button>
                </div>
                <div class="action">
                    <p>already have an account <a href="./index.html">Signin</a></p>
                </div>
            </div>
            
        </div>
    </section>

    <section class="right">
        <img src="./images/Rectangle 2774.png" alt="">
    </section>
</body>
</html>
